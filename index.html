<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS EXTERNO -->
    <link rel="stylesheet" href="./src/css/style.css">
    <script defer src="./src/js/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <title>Lista de Tarefas</title>
</head>
<body>
    
    <header>
        <h1>Listas de Tarefas</h1>
    </header>

    <main>
        <div id="container" class="active">
            <p class="task-input">
                <input type="text" id="task" placeholder="Adicione uma tarefa"/>
            </p>
            <div class="botoes">
                <button class="botao" id="adicionarTarefa" onclick="adicionarTarefa()">Adicionar Tarefa</button>
            </div>
        </div>
        <p id="lista" class="active"></p>

        <div id="containerEditar">
            <h2>Editar tarefa</h2>
            <div class="botoes">
                <input type="text" id="taskEdit" placeholder="Edite a tarefa"/>
                <button class="botao" id="salvarTarefa" onclick="salvarTarefa()">Salvar Tarefa</button>
            </div>
        </div>
    </main>
</body>
</html>
